<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
  <div class="container">
    <h1>AI Nutrition Tracker</h1>
    <p class="subtitle">Track your calories with AI-powered food recognition ğŸ½ï¸</p>

    <!-- USER REGISTRATION -->
    <div class="card">
      <h2>ğŸ‘¤ Register / Update Profile</h2>
      <form id="register-form">
        <input type="text" name="name" placeholder="Name" required />
        <input type="number" name="age" placeholder="Age" required />
        <input type="number" name="height" placeholder="Height (cm)" required />
        <input type="number" name="weight" placeholder="Weight (kg)" required />
        <select name="gender" required>
          <option value="" disabled selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <button type="submit">Register / Update</button>
      </form>
      <p id="register-status"></p>
    </div>

    <!-- IMAGE UPLOAD -->
    <div class="card">
      <h2>ğŸ“¸ Upload Food Image</h2>
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required />
        <input type="text" name="name" placeholder="Registered Name" required />
        <button type="submit">Upload & Analyze</button>
      </form>
      <div id="result"></div>
    </div>

    <!-- WEEKLY DASHBOARD -->
    <div class="card" id="chart-section">
      <h2>ğŸ“ˆ Weekly Calorie Intake</h2>
      <canvas id="calorieChart" width="600" height="300"></canvas>
